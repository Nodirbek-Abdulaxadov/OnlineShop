    <div class="main-content">

        <main>
            <div class="box-header position-relative table-header mt-2">
                <div class="d-flex justify-content-between mt-3 com-header">
                    <h3>Yangi packet qo'shish</h3>
                </div>
            </div>
            <form>
                <div class="form-group  mx-4" style="padding: 10px; font-size: 18px;">
                    <label for="toplam">Category</label>
                    <select class="form-control" id="toplam">
                        <option disabled selected value> -- Packet kategoriyasini tanlang -- </option>
                        <option>Kunlik Internet</option>
                        <option>Haftalik Internet</option>
                        <option>Oylik Internet</option>
                    </select>
                </div>
                <div class="form-group mx-4" style="padding: 10px; font-size: 18px;">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Packet title">
                </div>
                <div class="form-group mx-4" style="padding: 10px; font-size: 18px;">
                    <label for="ammount">Ammount</label>
                    <input type="text" class="form-control" id="ammount" placeholder="Packet ammount">
                </div>
                <div class="form-group mx-4" style="padding: 10px; font-size: 18px;">
                    <label for="price">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="Packet price">
                </div>
                <div class="form-group mx-4" style="padding: 10px; font-size: 18px;">
                    <label for="code">Code</label>
                    <input type="text" class="form-control" id="code" placeholder="Packet code">
                </div>
                <div class="form-group mx-4" style="padding: 10px; font-size: 18px;">
                    <label for="duration">Duration</label>
                    <input type="text" class="form-control" id="duration" placeholder="Packet muddati">
                </div>
                <div class="form-group mx-4" style="padding: 10px; font-size: 18px;">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Packet haqida batafsil ma'lumot" rows="12"></textarea>
                </div>
                <div class="button-group">
                    <a href="../Packets/internet.html">
                        <span class="btn btn-success">Saqlash</span>
                    </a>
                    <a href="../Packets/internet.html">
                        <span class="btn btn-info">Bekor qilish</span>
                    </a>
                </div>
